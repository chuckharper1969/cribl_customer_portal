{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
	<div class="col-md-6 offset-md-3">
	<h1>Add Destination</h1>
	<br/>

	<form method="POST">
		{% csrf_token %}

		{{ form.as_p }}

	<br/>
		<a href="{% url 'elastic_get' destination_id %}" class="btn btn-secondary">Back</a>
		<button type="submit" class="btn btn-secondary">Update Destination</button>

	</form>


	</div>
{% endif %}
{% endblock %}
